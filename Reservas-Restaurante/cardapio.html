<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cardápio</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <script>
    const usuario = JSON.parse(localStorage.getItem("usuarioLogado"));
    // Todos podem acessar a página, mas o controle de acesso aos elementos será feito via JS
    if (!usuario) {
      alert("Acesso não autorizado.");
      window.location.href = "login.html";
    }
  </script>

    <nav class="navbar">
    <span class="logo">Sistema Restaurante</span>
    <ul>
      <li><a href="painel.html">Início</a></li>
      <li><a href="cliente.html">Clientes</a></li>
      <li><a href="mesa.html">Mesas</a></li>
      <li><a href="reserva.html">Reservas</a></li>
      <li><a href="pedido.html">Pedidos</a></li>
      <li><a href="pagamento.html">Pagamentos</a></li>
      <li><a href="login.html">Sair</a></li>
    </ul>
  </nav>

  <h1>Cadastro de Itens do Cardápio</h1>

  <form id="formCardapio">
    <input type="text" id="nome" placeholder="Nome do Item" required />
    <input type="text" id="descricao" placeholder="Descrição" required />
    <input type="text" id="categoria" placeholder="Categoria" required />
    <input type="number" id="preco" placeholder="Preço" required step="0.01" />
    <button type="submit">Adicionar</button>
  </form>

  <h2>Itens do Cardápio</h2>

  <div class= "filters">
    <label for="filtroNome">Filtrar por nome:</label>
    <input type="text" id="filtroNome"  />

    <label for="filtroCategoria">Filtrar por categoria:</label>
    <input type="text" id="filtroCategoria"  />
  </div>

  <table border="1">
    <thead>
      <tr>
        <th>ID</th><th>Nome</th><th>Descrição</th><th>Categoria</th><th>Preço</th><th id="thAcoesCardapio">Ações</th> </tr>
    </thead>
    <tbody id="listaCardapio"></tbody>
  </table>

  <script src="js/cardapio.js"></script>
</body>
</html>
