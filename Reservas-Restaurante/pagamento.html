<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Pagamentos</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <script>
    const usuario = JSON.parse(localStorage.getItem("usuarioLogado"));
    if (!usuario || (usuario.tipo !== "financeiro" && usuario.tipo !== "admin")) {
      alert("Acesso não autorizado.");
      window.location.href = "login.html";
    }
  </script>

  <h2>Balanço Diário</h2>
  <label for="filtroDataCaixa">Filtrar por data:</label>
  <input type="date" id="filtroDataCaixa" onchange="listarPagamentos()" />
  <label for="filtroStatusCaixa">Filtrar por status:</label>
  <select id="filtroStatusCaixa" onchange="listarPagamentos()">
    <option value="">Todos</option>
    <option value="Em Andamento">Em Andamento</option>
    <option value="Pago">Pago</option>
  </select>


  <div id="resumoCaixa" style="margin-top: 10px;"></div>


    <!-- Formulário de Edição de Pagamento -->
  <form id="formEdicao" style="display: none; margin-top: 20px; border: 1px solid #ccc; padding: 10px;">
    <h3>Editar Pagamento</h3>
    <input type="hidden" id="edit_id_pagamento" />

    <label for="edit_status">Status:</label>
    <select id="edit_status" required>
      <option value="Em Andamento">Em Andamento</option>
      <option value="Pago">Pago</option>
    </select>

    <label for="edit_valor">Valor:</label>
    <input type="number" id="edit_valor" step="0.01" required />

    <button type="submit">Salvar Alterações</button>
    <button type="button" onclick="cancelarEdicao()">Cancelar</button>
  </form>


  <h1>Pagamentos Registrados</h1>

  <table border="1">
      <thead>
        <tr>
          <th>ID Pagamento</th>
          <th>ID Pedido</th>
          <th>Nº Mesa</th>
          <th>Cliente</th>
          <th>CPF</th>
          <th>Data</th>
          <th>Horário</th>
          <th>Status</th>
          <th>Valor</th>
          <th>Ações</th>
        </tr>
      </thead>

    <tbody id="listaPagamentos"></tbody>
  </table>

  <script src="js/pagamento.js"></script>
</body>
</html>
