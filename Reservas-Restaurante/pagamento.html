    <label for="filtroDataCaixa">Filtrar por data:</label>
    <input type="date" id="filtroDataCaixa"  />
    <label for="filtroStatusCaixa">Filtrar por status:</label>
    <select id="filtroStatusCaixa" >
      <option value="">Todos</option>

  </select>

  </div>

    <form id="formEdicao" style="display: none; margin-top: 20px; border: 1px solid #ccc; padding: 10px;">
    <h3>Editar Pagamento</h3>
    <input type="hidden" id="edit_id_pagamento" />

    <label for="edit_status">Status:</label>
    <select id="edit_status" required>
      <option value="Em Andamento">Em Andamento</option>
      <option value="Pago">Pago</option>
    </select>

    <label for="edit_valor">Valor:</label>
    <input type="number" id="edit_valor" step="0.01" required />

    <button type="submit">Salvar Alterações</button>
    <button type="button" onclick="cancelarEdicao()">Cancelar</button>
  </form>
