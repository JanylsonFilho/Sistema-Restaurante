  <h1>Cadastro de Mesas</h1>
 

  <form id="formMesa">
  <input type="number" id="num_mesa" placeholder="Número da Mesa" required />
  <input type="number" id="capacidade" placeholder="Capacidade" required />
  <input type="text" id="nome_garcom" placeholder="Nome do Garçom" required />
  <input type="text" id="disponibilidade" value="Disponível" readonly>
  <button type="submit">Cadastrar</button>
  </form>
<!-- Filtros -->
  <div class = "filters">
    <label for="filtroMesaForm">Buscar por Garçom:</label>
    <input type="text" id="filtroMesaForm" placeholder="Digite o nome do garçom..." />

    <label for="filtroDisponibilidade">Disponibilidade:</label>
    <select id="filtroDisponibilidade">
        <option value="">Todas</option>
        <option value="Disponível">Disponível</option>
        <option value="Indisponível">Indisponível</option>
    </select>

    <label for="filtroCapacidade">Capacidade mínima:</label>
    <input type="number" id="filtroCapacidade" min="1" />
  </div>



  <h2>Lista de Mesas</h2>
  <table border="1">
  <thead>
  <tr>
  <th>ID</th>
  <th>Número da Mesa</th>
  <th>Capacidade</th>
  <th>Garçom Responsável</th>
  <th>Disponibilidade</th>
  <th>Ações</th>
  </tr>
  </thead>
  <tbody id="listaMesas"></tbody>
  </table>
 

  <script src="js/mesa.js"></script>
