<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Pedidos</title>
  <link rel="stylesheet" href="css/style.css" />
  
 
</head>
<body>
  <script>
    const usuario = JSON.parse(localStorage.getItem("usuarioLogado"));
    if (!usuario || (usuario.tipo !== "garcom" && usuario.tipo !== "admin")) {
      alert("Acesso não autorizado.");
      window.location.href = "login.html";
    }
  </script>

    <!-- Navbar reutilizável -->
  <nav class="navbar">
    <span class="logo">Sistema Restaurante</span>
    <ul>
      <li><a href="painel.html">Início</a></li>
      <li><a href="cliente.html">Clientes</a></li>
      <li><a href="mesa.html">Mesas</a></li>
      <li><a href="reserva.html">Reservas</a></li>
      <li><a href="pedido.html">Pedidos</a></li>
      <li><a href="pagamento.html">Pagamentos</a></li>
      <li><a href="login.html">Sair</a></li>
    </ul>
  </nav>

  <h1>Registro de Pedido</h1>

  <form id="formPedido">
    <label for="numero_mesa">Número da Mesa:</label>
    <input type="number" id="numero_mesa" placeholder="Número da Mesa" required />

    <label for="data_reserva_pedido">Data da Reserva:</label>
    <input type="date" id="data_reserva_pedido" required />

    <label for="hora_reserva_pedido">Horário da Reserva:</label>
    <select id="hora_reserva_pedido" required>
      <option value="">Selecione mesa e data</option>
    </select>
  </form>

  <h2>Cardápio</h2>
  <div class="filters" id="filtrosCardapioPedido">
    <label for="filtroCategoriaPedido">Filtrar por categoria:</label>
    <input type="text" id="filtroCategoriaPedido" placeholder="Digite a categoria..." />
  </div>
  <div id="cardapio-container"></div>

  <h2>Itens do Pedido</h2>
  <div id="itensPedido"></div>
  <p>Total: R$ <span id="totalPedido">0.00</span></p>
  <button  id="finalizarPedidoBtn" type="button" onclick="finalizarPedido()">Finalizar Pedido</button>


  <div class="filters">
    <label for="filtroData">Filtrar por data:</label>
    <input type="date" id="filtroData" />

    <label for="filtroMesa">Filtrar por mesa:</label>
    <input type="number" id="filtroMesa" placeholder="Número da mesa" />
  </div>

  <h2>Pedidos Registrados</h2>
  <table border="1">
    <thead>
      <tr>
        <th>ID Pedido</th>
        <th>Número da Mesa</th>
        <th>Garçom</th>
        <th>Cliente</th>
        <th>CPF</th>
        <th>Data da Reserva</th>
        <th>Horário da Reserva</th>
        <th>Total</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="listaPedidos"></tbody>
  </table>

  <script src="js/pedido.js"></script>
</body>
</html>
