<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Pedidos</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <script>
    const usuario = JSON.parse(localStorage.getItem("usuarioLogado"));
    if (!usuario) {
      alert("Acesso não autorizado.");
      window.location.href = "login.html";
    }
  </script>

  <nav class="navbar">
    <span class="logo">Sistema Restaurante</span>
    <ul>
      <li><a href="painel.html">Início</a></li>
      <li><a href="cliente.html">Clientes</a></li>
      <li><a href="mesa.html">Mesas</a></li>
      <li><a href="reserva.html">Reservas</a></li>
      <li><a href="pedido.html">Pedidos</a></li>
      <li><a href="pagamento.html">Pagamentos</a></li>
      <li><a href="login.html">Sair</a></li>
    </ul>
  </nav>

  <h1>Registro de Pedido</h1>

  <form id="formPedido">
    <label for="filtro_mesa_reserva">Número da Mesa (para filtrar reservas):</label>
    <input type="number" id="filtro_mesa_reserva" placeholder="Número da Mesa" />

    <label for="filtro_data_reserva">Data da Reserva (para filtrar reservas):</label>
    <input type="date" id="filtro_data_reserva" />

    <label for="id_reserva_selecionada">Selecione a Reserva:</label>
    <select id="id_reserva_selecionada" required>
      <option value="">Filtrar mesa e data para ver reservas</option>
    </select>

    <input type="hidden" id="nome_garcom_pedido" />
    <input type="hidden" id="nome_cliente_pedido" />
    <input type="hidden" id="cpf_cliente_pedido" />
    <input type="hidden" id="num_mesa_pedido_oculto" />
    <input type="hidden" id="data_reserva_pedido_oculto" />
    <input type="hidden" id="hora_reserva_pedido_oculto" />

  </form>

  <h2>Cardápio</h2>
  <div class="filters" id="filtrosCardapioPedido">
    <label for="filtroCategoriaPedido">Filtrar por categoria:</label>
    <input type="text" id="filtroCategoriaPedido" placeholder="Digite a categoria..." />
  </div>
  <div id="cardapio-container"></div>

  <h2>Itens do Pedido</h2>
  <div id="itensPedido"></div>
  <p>Total: R$ <span id="totalPedido">0.00</span></p>
  <button id="finalizarPedidoBtn" type="button" onclick="finalizarPedido()">Finalizar Pedido</button>


  <div class="filters">
    <label for="filtroData">Filtrar Pedidos por Data da Reserva:</label>
    <input type="date" id="filtroData" />

    <label for="filtroMesa">Filtrar Pedidos por Número da Mesa:</label>
    <input type="number" id="filtroMesa" placeholder="Número da mesa" />
  </div>

  <h2>Pedidos Registrados</h2>
  <table border="1">
    <thead>
      <tr>
        <th>ID Pedido</th>
        <th>Nº Mesa</th>
        <th>Garçom</th>
        <th>Cliente</th>
        <th>CPF</th>
        <th>Data da Reserva</th>
        <th>Horário da Reserva</th>
        <th>Total</th>
        <th>Status</th>
        <th id="thAcoesPedido">Ações</th>
      </tr>
    </thead>
    <tbody id="listaPedidos"></tbody>
  </table>

  <script src="js/pedido.js"></script>
</body>
</html>
