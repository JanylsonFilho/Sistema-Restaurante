<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Reservas</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <script>
    const usuario = JSON.parse(localStorage.getItem("usuarioLogado"));
    if (!usuario || (usuario.tipo !== "admin" && usuario.tipo !== "recepcionista")) {
      alert("Acesso não autorizado.");
      window.location.href = "login.html";
    }
  </script>

  <h1>Nova Reserva</h1>

  <form id="formReserva">
    <label for="cpf_cliente">CPF do Cliente:</label>
    <input type="text" id="cpf_cliente" name="cpf_cliente" required>

    <label for="data_reserva">Data da Reserva:</label>
    <input type="date" id="data_reserva" name="data_reserva" required>

    <label for="num_pessoas">Nº de Pessoas:</label>
    <input type="number" id="num_pessoas" name="num_pessoas" min="1" required>

    <label for="num_mesa">Mesa:</label>
    <select id="num_mesa" name="num_mesa" required>
      <option value="">Selecione a data primeiro</option>
    </select>

    <label for="hora_reserva">Hora:</label>
    <input type="time" id="hora_reserva" name="hora_reserva" required>

    <label for="status">Status:</label>
    <select id="status" name="status" required>
      <option value="Ativa">Ativa</option>
      <option value="Finalizada">Finalizada</option>
    </select>

    <button type="submit">Salvar Reserva</button>
  </form>

  <h2>Reservas Atuais</h2>

  <div>
    <label for="filtroNome">Filtrar por nome:</label>
    <input type="text" id="filtroNome" oninput="listarReservas()" />

    <label for="filtroCpf">Filtrar por CPF:</label>
    <input type="text" id="filtroCpf" oninput="listarReservas()" />

    <label for="filtroData">Filtrar por data:</label>
    <input type="date" id="filtroData" onchange="listarReservas()" />

    <label for="filtroHora">Filtrar por hora:</label>
    <input type="time" id="filtroHora" onchange="listarReservas()" />

    <label for="filtroStatus">Filtrar por status:</label>
    <input type="text" id="filtroStatus" oninput="listarReservas()" />
  </div>

  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Cliente</th>
        <th>CPF</th>
        <th>Número da Mesa</th>
        <th>Data</th>
        <th>Hora</th>
        <th>Nº Pessoas</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="listaReservas"></tbody>
  </table>

  <script src="js/reserva.js"></script>
</body>
</html>
