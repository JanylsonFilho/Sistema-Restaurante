<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Clientes</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <script>
        const usuario = JSON.parse(localStorage.getItem("usuarioLogado"));
        // Todos podem acessar a página, mas o controle de acesso aos elementos será feito via JS
        if (!usuario) {
            alert("Acesso não autorizado.");
            window.location.href = "login.html";
        }
    </script>
    <!-- Navbar reutilizável -->
  <nav class="navbar">
    <span class="logo">Sistema Restaurante</span>
    <ul>
      <li><a href="painel.html">Início</a></li>
      <li><a href="cliente.html">Clientes</a></li>
      <li><a href="mesa.html">Mesas</a></li>
      <li><a href="reserva.html">Reservas</a></li>
      <li><a href="pedido.html">Pedidos</a></li>
      <li><a href="pagamento.html">Pagamentos</a></li>
      <li><a href="login.html">Sair</a></li>
    </ul>
  </nav>

  <h1>Cadastro de Clientes</h1>
  
  <form id="formCliente">
    <input type="text" id="nome" placeholder="Nome" required />
    <input type="text" id="cpf" placeholder="CPF" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="text" id="telefone" placeholder="Telefone" required />
    <button type="submit">Cadastrar</button>
  </form>


    <!-- Filtros -->
  <div class="filters">
    <label for="filtroNome">Buscar por Nome:</label>
    <input type="text" id="filtroNome" placeholder="Digite o nome..." />

    <label for="filtroCPF">Buscar por CPF:</label>
    <input type="text" id="filtroCPF" placeholder="Digite o CPF..." />

    <label for="filtroEmail">Buscar por Email:</label>
    <input type="text" id="filtroEmail" placeholder="Digite o email..." />
  </div>


  <h2>Lista de Clientes</h2>
  <table border="1">
    <thead>
      <tr>
        <th>ID</th><th>Nome</th><th>CPF</th><th>Email</th><th>Telefone</th><th>Ações</th>
      </tr>
    </thead>
    <tbody id="listaClientes"></tbody>
  </table>

  <script src="js/cliente.js"></script>
</body>
</html>
